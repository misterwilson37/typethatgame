<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TypeThatBook Admin v1.9.3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { background: #111; color: #eee; font-family: 'Courier New', monospace; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; padding-bottom: 80px; }
        
        /* Form Elements */
        input, textarea, button, select { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 20px; 
            background: #222; 
            border: 1px solid #444; 
            color: #fff; 
            font-family: inherit; 
            box-sizing: border-box;
        }
        
        button { 
            cursor: pointer; 
            background: #0047AB; 
            font-weight: bold; 
            text-transform: uppercase;
            border: none;
            transition: background 0.2s;
        }
        button:hover { background: #4B9CD3; }
        button:disabled { background: #555; cursor: not-allowed; }
        
        button.secondary-btn { background: #444; border: 1px solid #666; }
        button.secondary-btn:hover { background: #666; }

        label { display: block; margin-bottom: 8px; color: #888; text-transform: uppercase; font-size: 0.8rem; }
        
        /* Utilities */
        .hidden { display: none !important; }
        .status-bar { 
            padding: 15px; 
            margin-bottom: 20px; 
            background: #222; 
            border-left: 4px solid #555;
        }
        
        .row { display: flex; gap: 20px; }
        .col { flex: 1; }
        
        a { color: #888; text-decoration: none; border-bottom: 1px dotted #888; }
        a:hover { color: #fff; }

        /* Import Section Styles */
        .import-box {
            background: #1a1a1a;
            border: 1px dashed #444;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        #chapter-list {
            max-height: 300px;
            overflow-y: auto;
            background: #000;
            border: 1px solid #333;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 0.8em;
        }
        .chapter-item {
            padding: 5px;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
        }
        .chapter-item.uploaded { color: #00ff41; }
        .chapter-item.error { color: #ff3333; }

        footer {
            position: fixed; bottom: 5px; right: 10px; font-size: 0.7em; color: #666; 
            background: rgba(0,0,0,0.8); z-index: 101; padding: 2px 5px; border-radius: 3px;
        }
    </style>
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 30px;">
        <h1>ADMIN PANEL</h1>
        <a href="index.html">Back to Game</a>
    </div>

    <div class="status-bar" id="status">Initializing...</div>
    
    <div id="login-section" class="hidden">
        <p>You must log in to edit the database.</p>
        <button id="login-btn">Log In with Google</button>
    </div>

    <div id="editor-section" class="hidden">
        
        <details>
            <summary style="cursor:pointer; color:#4B9CD3; margin-bottom:10px;">Manual Editor (Click to Expand)</summary>
            <div style="padding: 15px; border:1px solid #333; margin-bottom:20px;">
                <div class="row">
                    <div class="col">
                        <label>Book ID</label>
                        <input type="text" id="manual-book-id" value="wizard_of_oz">
                    </div>
                    <div class="col">
                        <label>Chapter Number</label>
                        <input type="number" id="manual-chap-num" value="1">
                    </div>
                </div>
                <label>JSON Content</label>
                <textarea id="json-content" rows="10" placeholder='{ "segments": [ { "text": "..." } ] }'></textarea>
                <button id="save-btn">Save Single Chapter</button>
            </div>
        </details>

        <hr style="border-color:#333; margin: 30px 0;">

        <h2>EPUB Batch Import</h2>
        <div class="import-box">
            <div class="row">
                <div class="col">
                    <label>Target Book ID</label>
                    <input type="text" id="import-book-id" value="wizard_of_oz">
                </div>
                <div class="col">
                    <label>Select EPUB File</label>
                    <input type="file" id="epub-file" accept=".epub">
                </div>
            </div>

            <div id="processing-ui" class="hidden">
                <label>Detected Chapters / Files</label>
                <div id="chapter-list">Waiting for file...</div>
                
                <div class="row">
                    <div class="col">
                        <button id="upload-all-btn">Upload All to Database</button>
                    </div>
                    <div class="col">
                        <button id="download-imgs-btn" class="secondary-btn">Download Images (ZIP)</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<footer id="admin-footer">Admin JS: Loading...</footer>

<script type="module" src="admin.js"></script>
</body>
</html>
