<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TypeThatBook Admin v1.1</title>
    <style>
        body { background: #111; color: #eee; font-family: 'Courier New', monospace; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        
        /* Form Elements */
        input, textarea, button, select { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 20px; 
            background: #222; 
            border: 1px solid #444; 
            color: #fff; 
            font-family: inherit; 
            box-sizing: border-box;
        }
        
        button { 
            cursor: pointer; 
            background: #0047AB; 
            font-weight: bold; 
            text-transform: uppercase;
            border: none;
        }
        button:hover { background: #4B9CD3; }
        
        label { display: block; margin-bottom: 8px; color: #888; text-transform: uppercase; font-size: 0.8rem; }
        
        /* Utilities */
        .hidden { display: none !important; }
        .status-bar { 
            padding: 15px; 
            margin-bottom: 20px; 
            background: #222; 
            border-left: 4px solid #555;
        }
        .row { display: flex; gap: 20px; }
        .col { flex: 1; }
        
        a { color: #888; text-decoration: none; border-bottom: 1px dotted #888; }
        a:hover { color: #fff; }
    </style>
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 30px;">
        <h1>ADMIN PANEL</h1>
        <a href="index.html">Back to Game</a>
    </div>

    <div class="status-bar" id="status">Initializing...</div>
    
    <div id="login-section" class="hidden">
        <p>You must log in to edit the database.</p>
        <button id="login-btn">Log In with Google</button>
    </div>

    <div id="editor-section" class="hidden">
        <div class="row">
            <div class="col">
                <label>Book ID</label>
                <input type="text" id="book-id" value="wizard_of_oz">
            </div>
            <div class="col">
                <label>Chapter Number</label>
                <input type="number" id="chap-num" value="2">
            </div>
        </div>

        <label>JSON Content (Paste Segments Here)</label>
        <textarea id="json-content" rows="20" placeholder='{"title": "...", "segments": [...]}'></textarea>

        <button id="save-btn">Save / Overwrite Chapter</button>
    </div>
</div>

<script type="module" src="admin.js"></script>

</body>
</html>
