<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeThatBook Reports v2.1.0</title>
    <style>
        body { background: #111; color: #eee; font-family: 'Courier New', monospace; padding: 20px; margin: 0; }
        .container { max-width: 960px; margin: 0 auto; padding-bottom: 40px; }

        a { color: #888; text-decoration: none; border-bottom: 1px dotted #888; }
        a:hover { color: #fff; }

        .status-bar { padding: 15px; margin-bottom: 20px; background: #222; border-left: 4px solid #555; font-size: 0.9rem; }

        .hidden { display: none !important; }

        /* --- DATE CONTROLS --- */
        .controls {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: flex-end;
            flex-wrap: wrap;
        }
        .control-group { display: flex; flex-direction: column; gap: 4px; }
        .control-group label {
            color: #888; font-size: 0.7rem;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .control-group input[type="date"] {
            background: #222; border: 1px solid #444; color: #fff;
            padding: 10px 12px; font-family: inherit; font-size: 0.9rem;
        }
        .control-group input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.7);
        }

        button {
            padding: 10px 20px; background: #0047AB; color: white;
            border: none; font-family: inherit; font-weight: bold;
            text-transform: uppercase; font-size: 0.8rem;
            cursor: pointer; transition: background 0.2s;
        }
        button:hover { background: #4B9CD3; }
        button:disabled { background: #555; cursor: not-allowed; }

        button.secondary { background: #333; border: 1px solid #555; }
        button.secondary:hover { background: #555; }

        .quick-btns { display: flex; gap: 8px; align-items: flex-end; }
        .quick-btn {
            padding: 10px 14px; background: #222; border: 1px solid #444;
            color: #aaa; font-size: 0.75rem;
        }
        .quick-btn:hover { background: #333; color: #fff; border-color: #4B9CD3; }

        /* --- TABLE --- */
        .results-info {
            color: #666; font-size: 0.8rem; margin-bottom: 10px;
        }

        table {
            width: 100%; border-collapse: collapse;
            background: #1a1a1a; margin-bottom: 20px;
        }
        th {
            background: #222; color: #4B9CD3;
            padding: 12px 15px; text-align: left;
            font-size: 0.75rem; text-transform: uppercase;
            letter-spacing: 1px; border-bottom: 2px solid #333;
            cursor: pointer; user-select: none;
        }
        th:hover { color: #fff; }
        th .sort-arrow { font-size: 0.6rem; margin-left: 4px; opacity: 0.5; }
        th.sorted .sort-arrow { opacity: 1; }

        td {
            padding: 10px 15px; border-bottom: 1px solid #222;
            font-size: 0.85rem;
        }
        tr:hover td { background: #222; }

        .time-cell { font-weight: bold; color: #4B9CD3; }
        .wpm-cell { color: #aaa; }

        .empty-msg {
            text-align: center; color: #555; padding: 40px;
            font-size: 0.9rem;
        }

        /* --- EXPORT --- */
        .export-bar {
            display: flex; justify-content: space-between;
            align-items: center; margin-bottom: 20px;
        }
        .total-line { color: #888; font-size: 0.85rem; }
        .total-line strong { color: #4B9CD3; }

        /* --- LOGIN --- */
        #login-section { text-align: center; padding: 60px 0; }
        #login-section p { color: #888; margin-bottom: 15px; }

        footer {
            position: fixed; bottom: 5px; right: 10px;
            font-size: 0.7em; color: #666;
            background: rgba(255,255,255,0.8);
            padding: 2px 5px; border-radius: 3px; z-index: 101;
        }
    </style>
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 30px;">
        <h1>REPORTS</h1>
        <div style="display:flex; gap:20px;">
            <a href="admin.html">Admin Panel</a>
            <a href="index.html">Library</a>
        </div>
    </div>

    <div class="status-bar" id="status">Initializing...</div>

    <div id="login-section" class="hidden">
        <p>Admin login required to view reports.</p>
        <button id="login-btn">Log In with Google</button>
    </div>

    <div id="reports-section" class="hidden">
        <div class="controls">
            <div class="control-group">
                <label>Start Date</label>
                <input type="date" id="date-start">
            </div>
            <div class="control-group">
                <label>End Date</label>
                <input type="date" id="date-end">
            </div>
            <button id="generate-btn">Generate</button>
            <div class="quick-btns">
                <button class="quick-btn" data-range="today">Today</button>
                <button class="quick-btn" data-range="this-week">This Week</button>
                <button class="quick-btn" data-range="last-week">Last Week</button>
            </div>
        </div>

        <div id="results-container" class="hidden">
            <div class="export-bar">
                <div class="total-line" id="total-line"></div>
                <button class="secondary" id="export-btn">Export CSV</button>
            </div>
            <div class="results-info" id="results-info"></div>
            <table>
                <thead>
                    <tr>
                        <th data-col="name">Name <span class="sort-arrow">▲</span></th>
                        <th data-col="email">Email <span class="sort-arrow">▲</span></th>
                        <th data-col="seconds">Total Time <span class="sort-arrow">▲</span></th>
                        <th data-col="chars">Characters <span class="sort-arrow">▲</span></th>
                        <th data-col="wpm">Avg WPM <span class="sort-arrow">▲</span></th>
                        <th data-col="accuracy">Accuracy <span class="sort-arrow">▲</span></th>
                        <th data-col="days">Days Active <span class="sort-arrow">▲</span></th>
                    </tr>
                </thead>
                <tbody id="report-body"></tbody>
            </table>
        </div>

        <div id="empty-msg" class="empty-msg hidden">
            No typing data found for this date range.
        </div>
    </div>
</div>

<footer>Reports v2.1.0</footer>

<script type="module">
    import { db, auth } from "./firebase-config.js";
    import { collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const ADMIN_EMAILS = [
        "jacob.wilson@sumnerk12.net",
        "jacob.v.wilson@gmail.com",
    ];

    const statusEl = document.getElementById('status');
    let reportData = [];
    let sortCol = 'seconds';
    let sortAsc = false;

    // --- AUTH ---
    onAuthStateChanged(auth, (user) => {
        if (user && ADMIN_EMAILS.includes(user.email)) {
            statusEl.innerText = "Logged in as: " + user.email;
            statusEl.style.borderColor = "#00ff41";
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('reports-section').classList.remove('hidden');
            setDefaultDates();
        } else if (user) {
            statusEl.innerText = "Access Denied — not an admin account.";
            statusEl.style.borderColor = "#ff3333";
            document.getElementById('login-section').classList.remove('hidden');
        } else {
            statusEl.innerText = "Not logged in.";
            statusEl.style.borderColor = "#ff3333";
            document.getElementById('login-section').classList.remove('hidden');
        }
    });

    document.getElementById('login-btn').onclick = async () => {
        try { await signInWithPopup(auth, new GoogleAuthProvider()); }
        catch (e) { alert(e.message); }
    };

    // --- DATE HELPERS ---
    function getLastSaturday(from = new Date()) {
        const d = new Date(from);
        const day = d.getDay(); // 0=Sun
        const diff = (day + 1) % 7; // days since Saturday
        d.setDate(d.getDate() - diff);
        return d;
    }

    function getNextFriday(from = new Date()) {
        const sat = getLastSaturday(from);
        const fri = new Date(sat);
        fri.setDate(fri.getDate() + 6);
        return fri;
    }

    function toDateStr(d) {
        return d.toISOString().split('T')[0];
    }

    function setDefaultDates() {
        const sat = getLastSaturday();
        const fri = getNextFriday();
        document.getElementById('date-start').value = toDateStr(sat);
        document.getElementById('date-end').value = toDateStr(fri);
    }

    // --- QUICK DATE BUTTONS ---
    document.querySelectorAll('.quick-btn').forEach(btn => {
        btn.onclick = () => {
            const range = btn.dataset.range;
            const today = new Date();
            if (range === 'today') {
                document.getElementById('date-start').value = toDateStr(today);
                document.getElementById('date-end').value = toDateStr(today);
            } else if (range === 'this-week') {
                document.getElementById('date-start').value = toDateStr(getLastSaturday());
                document.getElementById('date-end').value = toDateStr(getNextFriday());
            } else if (range === 'last-week') {
                const lastSat = getLastSaturday();
                lastSat.setDate(lastSat.getDate() - 7);
                const lastFri = new Date(lastSat);
                lastFri.setDate(lastFri.getDate() + 6);
                document.getElementById('date-start').value = toDateStr(lastSat);
                document.getElementById('date-end').value = toDateStr(lastFri);
            }
            generateReport();
        };
    });

    // --- GENERATE ---
    document.getElementById('generate-btn').onclick = generateReport;

    async function generateReport() {
        const startDate = document.getElementById('date-start').value;
        const endDate = document.getElementById('date-end').value;
        if (!startDate || !endDate) return alert("Pick both dates.");

        statusEl.innerText = "Querying...";
        document.getElementById('results-container').classList.add('hidden');
        document.getElementById('empty-msg').classList.add('hidden');

        try {
            const logsRef = collection(db, "typing_logs");
            const q = query(logsRef,
                where("date", ">=", startDate),
                where("date", "<=", endDate)
            );
            const snap = await getDocs(q);

            // Aggregate by user
            const userMap = {};
            snap.forEach(d => {
                const data = d.data();
                const uid = data.uid;
                if (!userMap[uid]) {
                    userMap[uid] = {
                        name: data.displayName || "Unknown",
                        email: data.email || "",
                        seconds: 0,
                        chars: 0,
                        mistakes: 0,
                        days: new Set()
                    };
                }
                userMap[uid].seconds += (data.seconds || 0);
                userMap[uid].chars += (data.chars || 0);
                userMap[uid].mistakes += (data.mistakes || 0);
                userMap[uid].days.add(data.date);
                // Use most recent name/email
                if (data.displayName) userMap[uid].name = data.displayName;
                if (data.email) userMap[uid].email = data.email;
            });

            reportData = Object.values(userMap).map(u => ({
                name: u.name,
                email: u.email,
                seconds: u.seconds,
                chars: u.chars,
                mistakes: u.mistakes,
                days: u.days.size,
                wpm: u.seconds > 0 ? Math.round((u.chars / 5) / (u.seconds / 60)) : 0,
                accuracy: (u.chars + u.mistakes) > 0 ? Math.round((u.chars / (u.chars + u.mistakes)) * 100) : 100
            }));

            if (reportData.length === 0) {
                document.getElementById('empty-msg').classList.remove('hidden');
                statusEl.innerText = "No data found.";
                return;
            }

            sortCol = 'seconds';
            sortAsc = false;
            renderTable();
            
            const totalSecs = reportData.reduce((s, r) => s + r.seconds, 0);
            document.getElementById('total-line').innerHTML = 
                `<strong>${reportData.length}</strong> students — <strong>${formatTime(totalSecs)}</strong> total typing time`;
            document.getElementById('results-info').textContent = 
                `${startDate} through ${endDate} — ${snap.size} daily log entries`;

            document.getElementById('results-container').classList.remove('hidden');
            statusEl.innerText = `Found ${reportData.length} students.`;
            statusEl.style.borderColor = "#00ff41";

        } catch (e) {
            console.error(e);
            statusEl.innerText = "Error: " + e.message;
            statusEl.style.borderColor = "#ff3333";
        }
    }

    // --- TABLE RENDERING ---
    function renderTable() {
        reportData.sort((a, b) => {
            let va = a[sortCol], vb = b[sortCol];
            if (typeof va === 'string') va = va.toLowerCase();
            if (typeof vb === 'string') vb = vb.toLowerCase();
            if (va < vb) return sortAsc ? -1 : 1;
            if (va > vb) return sortAsc ? 1 : -1;
            return 0;
        });

        const tbody = document.getElementById('report-body');
        tbody.innerHTML = reportData.map(r => `
            <tr>
                <td>${escapeHtml(r.name)}</td>
                <td>${escapeHtml(r.email)}</td>
                <td class="time-cell">${formatTime(r.seconds)}</td>
                <td>${r.chars.toLocaleString()}</td>
                <td class="wpm-cell">${r.wpm}</td>
                <td>${r.accuracy}%</td>
                <td>${r.days}</td>
            </tr>
        `).join('');

        // Update sort indicators
        document.querySelectorAll('th').forEach(th => {
            th.classList.remove('sorted');
            const arrow = th.querySelector('.sort-arrow');
            if (arrow) arrow.textContent = '▲';
        });
        const activeTh = document.querySelector(`th[data-col="${sortCol}"]`);
        if (activeTh) {
            activeTh.classList.add('sorted');
            activeTh.querySelector('.sort-arrow').textContent = sortAsc ? '▲' : '▼';
        }
    }

    // Column header sort
    document.querySelectorAll('th[data-col]').forEach(th => {
        th.onclick = () => {
            const col = th.dataset.col;
            if (sortCol === col) sortAsc = !sortAsc;
            else { sortCol = col; sortAsc = (col === 'name' || col === 'email'); }
            renderTable();
        };
    });

    // --- CSV EXPORT ---
    document.getElementById('export-btn').onclick = () => {
        if (reportData.length === 0) return;
        const startDate = document.getElementById('date-start').value;
        const endDate = document.getElementById('date-end').value;
        
        const headers = ['Name', 'Email', 'Total Seconds', 'Total Time', 'Characters', 'Avg WPM', 'Accuracy %', 'Days Active'];
        const rows = reportData.map(r => [
            r.name,
            r.email,
            r.seconds,
            formatTime(r.seconds),
            r.chars,
            r.wpm,
            r.accuracy,
            r.days
        ]);

        let csv = headers.join(',') + '\n';
        rows.forEach(row => {
            csv += row.map(cell => {
                const str = String(cell);
                return str.includes(',') || str.includes('"') ? `"${str.replace(/"/g, '""')}"` : str;
            }).join(',') + '\n';
        });

        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `typethatbook_${startDate}_to_${endDate}.csv`;
        a.click();
        URL.revokeObjectURL(url);
    };

    // --- UTILS ---
    function formatTime(secs) {
        if (!secs) return "0m 0s";
        const h = Math.floor(secs / 3600);
        const m = Math.floor((secs % 3600) / 60);
        const s = secs % 60;
        if (h > 0) return `${h}h ${m}m`;
        return `${m}m ${s}s`;
    }

    function escapeHtml(str) {
        const d = document.createElement('div');
        d.appendChild(document.createTextNode(str));
        return d.innerHTML;
    }
</script>
</body>
</html>
