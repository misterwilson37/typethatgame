<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TypeThatBook v1.1.0.1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="auth-hud">
        <div id="user-info" class="hidden">
            <span id="user-name">Guest</span>
            <button id="logout-btn" class="text-btn">(Logout)</button>
        </div>
        <button id="login-btn" class="action-btn">Sign In with Google</button>
    </div>
    
    <div id="hud">
        <div>Active: <span id="timer-display">00:00</span></div>
        <div>WPM: <span id="wpm-display">0</span> | Acc: <span id="acc-display">100%</span></div>
    </div>

    <div id="game-container">
        <div id="text-stream">Loading book...</div>
        <div id="image-panel"><img id="story-img" src="" alt="Story illustration"></div>
    </div>

    <div id="virtual-keyboard"></div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Title</h2>
            <p id="modal-body">Body text goes here.</p>
            <br>
            <button id="action-btn" style="padding: 10px 20px; background: #4B9CD3; color: white; border: none; font-size: 16px; cursor: pointer;">
                Action
            </button>
        </div>
    </div>

    <footer>v1.1.0 (game.js)</footer>

    <script type="module" src="game.js"></script>
</body>
</html>
